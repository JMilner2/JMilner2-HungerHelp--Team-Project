{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <div class="container-profile">
        <header class="intro-header" style="background-image: url('static/images/simple-green.jpg');">
            <div class="box">
                <h1 class="title is-1">Your Profile</h1>
                <table class="profile-table">
                    <tbody>
                        <tr>
                            <th>Account No.</th>
                            <td>{{ current_user.id }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ current_user.email }}</td>
                        </tr>
                        <tr>
                            <th>First Name</th>
                            <td>{{ current_user.firstname }}</td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td>{{ current_user.lastname }}</td>
                        </tr>
                        <tr>
                            <th>Phone No.</th>
                            <td>{{ current_user.phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </header>
    </div>
</div>
{% endblock %}
